<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>My Saving Rules</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/addSavingsRule.css">

</head>

<body>
	<div class="containe">
		<header>
			<h1>マイ貯金ルール追加</h1>
			<button class="button outline" onckick="history.back()">戻る</button>
		</header>
		<div class="content">
			<form th:action="@{/savings/mySavingRule}" th:object="${mySavingRuleForm}" method="post">
				<div class="form-group">
					<label for="title">タイトル</label>
					<input type="text" id="title" name="title" th:field="*{title}" placeholder="" required>
				</div>
				<div class="form-group">
					<label for="description">貯金ルールの説明</label>
					<textarea id="description" name="description" th:field="*{description}"
						placeholder="コンビニの買い食いをしなかったら300円貯金！" required></textarea>
				</div>
				<div class="form-group">
					<label for="amount">貯金額 (円)</label>
					<input type="number" id="amount" name="amount" min="1" required>
				</div>
				<div class="form-group">
					<label for="frequency">報告頻度</label>
					<select id="frequency" name="frequency" required>
						<option value="daily">毎日</option>
						<option value="every_other_day">2日に1回</option>
						<option value="twice_a_week">週2回</option>
						<option value="weekly">週1回</option>
					</select>
				</div>
				<button type="submit" class="button">追加</button>

			</form>

		</div>

	</div>
</body>

</html>
